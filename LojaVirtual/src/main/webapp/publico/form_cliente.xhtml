<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Loja Virtual</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Pessoa" />
				</f:facet>
				<h:outputLabel value="Código" />
				<h:inputText readonly="true" value="#{pessoaCtrl.pessoa.id}" />
				<h:outputLabel value="Nome" />
				<h:inputText value="#{pessoaCtrl.pessoa.nome}" />
				<h:outputLabel value="CPF" />
				<h:inputText value="#{pessoaCtrl.pessoa.cpf}" />
				<h:outputLabel value="RG" />
				<h:inputText value="#{pessoaCtrl.pessoa.rg}" />
				<h:outputLabel value="Data Nascimento" />
				<h:inputText value="#{pessoaCtrl.pessoa.data}">
					<f:convertDateTime type="date" pattern="dd/mm/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:inputText>
				<h:outputLabel value="Rua" />
				<h:inputText value="#{pessoaCtrl.pessoa.rua}" />
				<h:outputLabel value="Bairro" />
				<h:inputText value="#{pessoaCtrl.pessoa.bairro}" />
				<h:outputLabel value="Cidade" />
				<h:inputText value="#{pessoaCtrl.pessoa.cidade}" />
				<h:outputLabel value="UF" />
				<h:inputText value="#{pessoaCtrl.pessoa.uf}" />
				<h:outputLabel value="CEP" />
				<h:inputText value="#{pessoaCtrl.pessoa.cep}" />
				<h:outputLabel value="E-mail" />
				<h:inputText value="#{pessoaCtrl.pessoa.email}" />
				<h:outputLabel value="Senha" />
				<h:inputText value="#{pessoaCtrl.pessoa.senha}" />
				<h:outputLabel value="Tipo" />
				<h:inputText value="#{pessoaCtrl.pessoa.tipo}" />
			</h:panelGrid>
			<h:dataTable value="#{pessoaCtrl.pessoa.fones}" var="fone" rules="rows">
			  <f:facet name="header">
			   <h:commandButton value="Adicionar Fone" action="#{pessoaCtrl.actionInserirFone}" />
			  </f:facet>
			  <h:column>
			   <f:facet name="header"><h:outputLabel value="Número:" /> </f:facet>
			   <h:inputText value="#{fone.numero}" size="20" maxlength="20" />
			  </h:column>
			  <h:column>
			   <f:facet name="header"><h:outputLabel value="Descrição:" /> </f:facet>
			   <h:inputText value="#{fone.descricao}" size="30" maxlength="30" />
			  </h:column>
			  <h:column>
			   <h:commandLink value="Remover" action="#{pessoaCtrl.actionExcluirFone(fone)}"/>
			  </h:column>
			</h:dataTable>
			<h:commandButton value="Lista Clientes" action="lista_pessoa" />
			<h:commandButton value="Gravar" action="#{pessoaCtrl.actionGravar}" />
			
		</div>
	</h:form>
</h:body>

</html>
