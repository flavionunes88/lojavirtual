<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Loja Virtual</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:commandLink value="Inserir " action="#{produtoCtrl.actionInserir}" /><br />
			<h:commandLink value=" Página Inicial" action="index.xhtml" />
			<h:dataTable value="#{produtoCtrl.listagem}" var="p">
				<f:facet name="header">
					<h:outputLabel value="Lista de Produtos" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Código" />
					</f:facet>
					<h:outputLabel value="#{p.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{p.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Preço" />
					</f:facet>
					<h:outputLabel value="#{p.preco}" />
				</h:column>
				<h:column>
					<h:commandLink value="Alterar"
						action="#{produtoCtrl.actionAlterar(p)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Excluir"
						action="#{produtoCtrl.actionExcluir(p)}">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</h:body>

</html>
