<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Loja Virtual</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:commandLink value="Inserir" action="#{pessoaCtrl.actionInserir}" /><br />
            <h:commandLink value="Página Inicial" action="index.xhtml" />
			<h:dataTable value="#{pessoaCtrl.listagem}" var="p">
				<f:facet name="header">
					<h:outputLabel value="Lista de Pessoas" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Código" />
					</f:facet>
					<h:outputLabel value="#{p.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nome" />
					</f:facet>
					<h:outputLabel value="#{p.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="CPF" />
					</f:facet>
					<h:outputLabel value="#{p.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="RG" />
					</f:facet>
					<h:outputLabel value="#{p.rg}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Data Nascimento" />
					</f:facet>
					<h:outputLabel value="#{p.data}">
						<f:convertDateTime dateStyle="default"
							timeZone="America/Sao_Paulo" />
					</h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Rua" />
					</f:facet>
					<h:outputLabel value="#{p.rua}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Bairro" />
					</f:facet>
					<h:outputLabel value="#{p.bairro}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Cidade" />
					</f:facet>
					<h:outputLabel value="#{p.cidade}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="UF" />
					</f:facet>
					<h:outputLabel value="#{p.uf}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="CEP" />
					</f:facet>
					<h:outputLabel value="#{p.cep}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="E-mail" />
					</f:facet>
					<h:outputLabel value="#{p.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Senha" />
					</f:facet>
					<h:outputLabel value="#{p.senha}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Tipo" />
					</f:facet>
					<h:outputLabel value="#{p.tipo}" />
				</h:column>
				<h:column>
					<h:commandLink value="Alterar"
						action="#{pessoaCtrl.actionAlterar(p)}" />
				</h:column>
				<h:column>
					<h:commandLink value="Excluir"
						action="#{pessoaCtrl.actionExcluir(p)}">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</h:body>

</html>
